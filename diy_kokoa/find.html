<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <div class="screen-header">
        <div class="screen-header__column">
            <span>Find</span>
        </div>
        <div class="screen-header__column">
            <div>
                <i class="fas fa-search fa-lg"></i>
            </div>
            <div class="screen-header__column__cog">
                <i class="fas fa-cog fa-lg"></i>
                <span class="screen-header__column__dot"></span>
            </div>
        </div>
    </div>
    <div class="main-screen">
        <div class="lower-icon-menu">
            <div class="lower-icon-menu__column">
                <i class="fas fa-qrcode fa-2x"></i>
                <span class="lower-icon-menu__text">QR Code</span>
            </div>
            <div class="lower-icon-menu__column">
                <i class="far fa-address-book fa-2x"></i>
                <span class="lower-icon-menu__text">Add by<br />Contacts</span>
            </div>
            <div class="lower-icon-menu__column">
                <i class="fas fa-fingerprint fa-2x"></i>
                <span class="lower-icon-menu__text">Add by ID</span>
            </div>
            <div class="lower-icon-menu__column">
                <i class="far fa-envelope fa-2x"></i>
                <span class="lower-icon-menu__text">Invite</span>
            </div>
        </div>
        <div class="friends-recommendation">
            <div class="friends-recommendation__title">
                <span>
                    Recommended Friends
                </span>
            </div>
            <div class="friends-recommendation__content">
                <span>
                    You have no recommended friends.
                </span>
            </div>
        </div>
        <div class="open-chat">
            <div class="open-chat__title">
                <div class="open-chat__title__column">
                    <span>Open Chat</span>
                </div>
                <div class="open-chat__title__column">
                    <span>Go to Openchat Home</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
            <div class="open-chat__content">
                <div class="open-chat__content__column">
                    <span class="open-chat__content__head">#BTS</span>
                    <span>#BTS#ARMY#FRIENDS</span>
                    <div class="open-chat__person">
                        <img src="https://avatars.githubusercontent.com/u/3612017?s=40&v=4" alt="">
                        <span>802 members</span>
                        <div class="divider"></div>
                        <span class="open-chat__active">Active</span>
                    </div>
                </div>
                <div class="open-chat__content__column">
                    <img class="open-chat__right-image" src="images/bts.jpg" alt="">
                    <div class="open-chat__likes">
                        <i class="fas fa-heart fa-xs"></i>
                        <span>326</span>
                    </div>
                    </img>
                </div>
            </div>
            <div class="open-chat__content">
                <div class="open-chat__content__column">
                    <span class="open-chat__content__head">#MELOMANCE</span>
                    <span>#MELOMANCE#MOONLIGHT</span>
                    <div class="open-chat__person">
                        <img src="images/coco_young_square.jpg" alt="">
                        <span>9999+ members</span>
                        <div class="divider"></div>
                        <span class="open-chat__active">Active</span>
                    </div>
                </div>
                <div class="open-chat__content__column">
                    <img class="open-chat__right-image" src="images/melomance.jpg" alt="">
                    <div class="open-chat__likes">
                        <i class="fas fa-heart fa-xs"></i>
                        <span>1228</span>
                    </div>
                    </img>
                </div>
            </div>
        </div>
    </div>
    <div class="navigation-bar">
        <div class="navigation-bar__column">
            <i class="far fa-user fa-2x"></i>
        </div>
        <div class="navigation-bar__column nav-has-news">
            <i class="far fa-comment fa-2x"></i>
            <div class="nav-bar-chat"><span>1</span></div>
        </div>
        <div class="navigation-bar__column">
            <i class="fas fa-search fa-2x"></i>
        </div>
        <div class="navigation-bar__column nav-has-news">
            <a href="https://www.kakaocorp.com/service/KakaoTalk?lang=en">
                <i class="fas fa-ellipsis-h fa-2x">
                </i>
            </a>
            <div class="nav-bar-dot"></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
